      <main class="maincontact">
          <div class="container-sm text-warning">

            <form action="">
                <div class="row">
                  <div class="col">
                    <label for=""> Ingrese su nombre:</label>
                    <input type="text" class="form-control" placeholder="nombre" aria-label="nombre">
                  </div>
                  <div class="col">
                    <label for=""> Ingrese su apellido:</label>
                    <input type="text" class="form-control" placeholder="apellido" aria-label="apellido">
                  </div>
                  <div class="row"></div>
                  <div class="col">
                    <label for="">Numero de telefono:</label>
                    <input type="text" class="form-control" placeholder="telefono" aria-label="telefono">
                  </div>
                  <div class="col">
                    <label for="">Ingrese su e-mail:</label>

                  </div>
                  <div class="row"></div>
                    <div class="col">
                        <div>
                          <label for="">Ingrese su consulta:</label>
                        </div>

                        <input type="submit" class="form-control text-bg-warning" name="ingrese su consulta" class="form-control" aria-label="enviar">
                    </div>
                  </div>
                </div>
            </form>
          </div>
